group 'com.zhuangqf.learn'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'com.github.borball.weixin-sdk:weixin-mp:0.9.6'
    compile 'com.github.borball.weixin-sdk:weixin-qydev:0.9.6'
    compile 'org.springframework.boot:spring-boot-autoconfigure:1.5.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.2.RELEASE'
}
