plugins {
    id 'org.springframework.boot' version '1.5.7.RELEASE'
}

group 'com.zhuangqf.learn'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'com.github.borball.weixin-sdk:weixin-sdk:0.9.6'
    compile 'com.github.borball.weixin-sdk:weixin-mp:0.9.6'
    compile fileTree(dir:'libs',include:['wechat-starter-1.0-SNAPSHOT.jar'])
    compile("org.springframework.boot:spring-boot-starter-web")
}
